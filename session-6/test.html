<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .circle{
            height: 600px;
            width: 400px;
            border: 2px solid black;
            background-color: orangered;
            transition: all 5s;
        }

        .circle:hover{
            border-radius: 50%;
            background-color: cyan;
            cursor: pointer;
        }


    </style>

</head>
<body>

    <div class="circle"></div>
    
</body>

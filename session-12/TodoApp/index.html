<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/96b33ffa46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav>
        <span><i class="far fa-calendar-alt"></i>To Do App</span>
    </nav>

    <div id="inputDiv">
        <input type="text" id="inputTask" placeholder="Add Todos">
        <button id="addTaskBtn"><i class="far fa-calendar-plus"></i></button>
    </div>

    <div id="taskListContainer">
        <ul id="taskList"></ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
